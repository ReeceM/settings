<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
	<title>settings - ReeceM</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<style>
		.flex-loading {
			display: flex;
			align-items: center;
			justify-content: center; 
			height:100vh;
			flex-flow: column;
		}
		.nunito {
			font-family: 'Nunito', sans-serif;
		}
		.flex-notice {
			display: flex;
			background: #528DCC;
			box-shadow: 0px 6px 15px 0px hsla(0, 0%, 0%, 0.1);
			padding: 1rem;
			flex-basis: content;
			border-radius: 5px;
			border: transparent;
		}
	</style>
</head>

<body>
	<div id="app">
		<div id="loading" class="flex-loading nunito">
			<h2>
				Loading up ...
			</h2>
			<span class="flex-notice">
				If you notice that this is still here, please try refresh the Page as the service worker may be spaz
			</span>
		</div>
	</div>
	<script>
		window.$docsify = {
			name: 'settings',
			repo: 'reecem/settings',
			copyCode: {
				buttonText : 'Copy to clipboard',
				errorText  : 'Error',
				successText: 'Copied'
			},
			coverpage: true,
			loadSidebar: true,
			subMaxLevel: 2,
		}
		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}
	</script>

	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
	<script src="https://unpkg.com/docsify-copy-code@2"></script>
	<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
	<!-- <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script> -->
</body>

</html>
